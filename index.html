<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de platos</title>
  <script type="module" src="./app/data.js"></script>
  <script type="module" src="./app/index.js"></script>


  <style>
    /* styles */
    .bg-custom-gray {
      background-color: #9e9e9e;
    }
    .bg-custom-blue {
      background-color: #5ecde0;
    }
    .text-custom-blue {
      color: #5ecde0;
    }
    .text-custom-green {
      color: #c4ffc9;
    }
    .text-custom-lightgray {
      color: #e0e0e0;
    }
    .fixed-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-custom-gray">
  <header class="bg-custom-blue py-4 fixed-header">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-custom-green text-xl">PLAN DIETARIO</h1>
      <button id="toggleCart" class="text-custom-green hover:text-custom-lightgray">
        ðŸ›’ A comprar los ingredientes
      </button>
    </nav>
  </header>
  <main class="container mx-auto py-8 pt-16">
    <section id="articles-container" class="w-full lg:w-2/5 mx-auto bg-custom-gray text-custom-blue">
    </section>
  </main>
  <aside id="cartModal" class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 hidden overflow-y-auto">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-custom-gray p-4 rounded-md text-center">
      <h2 class="text-custom-blue text-xl mb-2 font-extrabold">Mis platos elegidos</h2>
      <ul id="cartItems" class="mb-2 text-custom-green">
        <!-- Lugar donde se encuentran los platos elegidos -->
      </ul>
      <!-- The "Remove All" button will be added here by the JavaScript code if there are more than two items in the cart -->
      <button id="closeCart" class="py-2 px-6 text-custom-green rounded-md font-bold hover:bg-gray-800">
        Cerrar
      </button>
    </div>
  </aside>
</body>
</html>
